<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chatbot by YudhaE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex justify-center items-center min-h-screen font-sans">

    <div id="chat-container" class="w-full max-w-2xl bg-gray-800 rounded-2xl shadow-2xl flex flex-col h-[80vh]">
        <header class="bg-gray-700 p-4 rounded-t-2xl shadow-md">
            <h1 class="text-xl font-bold text-center">Gemini Chatbot</h1>
        </header>
        
        <main id="chat-box" class="flex-1 p-6 overflow-y-auto space-y-4">
            <!-- Chat messages will be appended here -->
            <div class="chat-message bot-message">
                <!-- DISARANKAN: Menggunakan <div> agar konsisten dengan pesan yang dibuat oleh script.js -->
                <div class="message-text">Hello! How can I help you today?</div>
            </div>
        </main>

        <footer class="p-4 bg-gray-800 rounded-b-2xl">
            <form id="chat-form" class="flex items-center space-x-4">
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="Type your message..." 
                    class="flex-1 p-3 bg-gray-700 border-2 border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    autocomplete="off"
                >
                <button 
                    type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-lg"
                >
                    Send
                </button>
            </form>
        </footer>
    </div>

    <!-- PENTING: Menambahkan library Showdown untuk format Markdown ke HTML -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>

    <script src="script.js"></script>
    <!-- Using Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
