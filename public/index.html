<!DOCTYPE html>
<html lang="en"> <!-- class 'dark' akan ditambahkan oleh JS -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chatbot by YudhaE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- PENTING: Menambahkan kembali script Tailwind CSS & Konfigurasi dark mode -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-white flex justify-center items-center min-h-screen font-sans transition-colors duration-300">

    <div id="chat-container" class="w-full max-w-2xl bg-gray-100 dark:bg-gray-800 rounded-2xl shadow-2xl flex flex-col h-[90vh] md:h-[80vh]">
        <header class="bg-gray-200 dark:bg-gray-700 p-4 rounded-t-2xl shadow-md flex justify-between items-center">
            <h1 class="text-xl font-bold">Gemini Chatbot</h1>
            <!-- Tombol untuk mengganti tema -->
            <button id="theme-toggle" class="p-2 rounded-full text-gray-800 dark:text-white hover:bg-gray-300 dark:hover:bg-gray-600 focus:outline-none">
                <!-- Ikon akan diatur oleh JS -->
            </button>
        </header>
        
        <main id="chat-box" class="flex-1 p-6 overflow-y-auto space-y-4">
             <!-- Konten chat (riwayat) akan dimuat di sini -->
        </main>

        <!-- Wadah untuk contoh pertanyaan -->
        <div id="prompt-suggestions" class="p-4 border-t border-gray-200 dark:border-gray-700">
            <h3 class="text-center text-sm text-gray-500 dark:text-gray-400 mb-2">Atau coba salah satu:</h3>
            <div class="flex flex-wrap justify-center gap-2">
                <button class="suggestion-btn">Jelaskan apa itu Node.js</button>
                <button class="suggestion-btn">Buatkan puisi tentang kopi</button>
                <button class="suggestion-btn">Apa saja fitur baru di ES6?</button>
            </div>
        </div>

        <footer class="p-4 bg-gray-100 dark:bg-gray-800 rounded-b-2xl border-t border-gray-200 dark:border-gray-700">
            <form id="chat-form" class="flex items-center space-x-4">
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="Type your message..." 
                    class="flex-1 p-3 bg-gray-200 dark:bg-gray-700 border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    autocomplete="off"
                >
                <button 
                    type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-lg"
                >
                    Send
                </button>
            </form>
        </footer>
    </div>

    <!-- Library untuk format Markdown -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
